<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Joey Thinkful : Software Engineer</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<header>
		<h1>Name</h1>
		<nav>
			<ul id="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<form>
		<div>
			<label for="name">Full Name:</label>
			<input id="name" type="text" name="name">
		</div>
		<div>
			<label for="location">Zipcode:</label>
			<input id="location" type="text" name="zipcode" autofocus="on" maxlength="5" required/>
		</div>
		<div>
			<label for="form-message">Your message:</label>
			<textarea name="message" id="form-message" autofocus="on" required maxlength="200"></textarea>
		</div>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
</body>

</html>
